<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz SPA</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/quiz.css">
    <link rel="stylesheet" href="./css/results.css">
    <link rel="stylesheet" href="./css/home.css"> 
    <link rel="stylesheet" href="./css/responsive.css">>
  </head>
  <body class="home-body">
   
    <nav>
      <ul class="nav">
        <li>
          <a href="question.html" class="nav-btn">Quiz</a>
        </li>
        <li>
          <a href="results.html" class="nav-btn">Resultados</a>
        </li>
      </ul>
    </nav>

   
    <main class="home-main">
      <!-- Tarjeta de bienvenida -->
      <div class="card welcome-card">
        <h2>¡Bienvenido al Quiz!</h2>
        <p>¿Estás listo para jugar? </p> 
        <div class="btn-group">
          <button id="btn-api" class="btn btn-api">Jugar con preguntas de API</button>
          <button id="btn-local" class="btn btn-local">Jugar con preguntas locales</button>
          <button id="btn-mixed" class="btn btn-mixed">¡Sorpréndeme!</button>
        </div>
      </div>

      <!-- Tarjeta de estadísticas -->
      <div class="card chart-card">
        <h2> Últimos Resultados</h2>
        <canvas id="historyChart" width="600" height="400"></canvas>
      </div>
    </main>

    <footer>
      <p>Proyecto SPA desarrollado por Paula y Elida 👩‍💻</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
